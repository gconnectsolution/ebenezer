<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
<script src="events.js"></script>

</head>
<body>

  <nav class="navbar" role="navigation" aria-label="Main Navigation">
    <div class="navbar__container">
      <div class="logo">
        <img src="public_html/img/school2.png" alt="Ebenezer School Logo" />
        <span class="navbar__logo">Ebenezer</span>
      </div>
      <ul class="navbar__menu" id="navbarMenu">
        <li><a href="about.html">About</a></li>

      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>

  <section class="events-page">
    <h1>Upcoming Events</h1>
    <div id="eventsContainer" class="events-grid"></div>
  </section>

  <script>
    async function loadEvents() {
      try {
        const res = await fetch("/api/events");
        const data = await res.json();

        const container = document.getElementById("eventsContainer");
        container.innerHTML = "";

        if (!data.success || data.events.length === 0) {
          container.innerHTML = "<p>No events posted yet.</p>";
          return;
        }

        data.events.forEach(event => {
          const card = document.createElement("div");
          card.className = "event-card";
          card.innerHTML = `
          <div class = 'event-container'>
            <img src="${event.image}" alt="Event Image" class="event-photo">
            <div>
              <h2>${event.title}</h2>
              <p class="date">${new Date(event.date).toLocaleDateString("en-US", {
                weekday: "long", year: "numeric", month: "long", day: "numeric"
              })}</p>
              <p>${event.description}</p>
            </div>
          </div>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error("Error loading events:", err);
      }
    }
    loadEvents();

    // events.js
gsap.registerPlugin(ScrollTrigger);

// reveal sections with stagger (sections are .reveal)
gsap.utils.toArray(".reveal").forEach((el, i) => {
  gsap.fromTo(
    el,
    { y: 60, opacity: 0, scale: 0.98 },
    {
      y: 0,
      opacity: 1,
      scale: 1,
      duration: 1.1,
      ease: "power3.out",
      scrollTrigger: {
        trigger: el,
        start: "top 85%",
        toggleActions: "play none none none"
      },
      delay: i * 0.05
    }
  );
});
  </script>
  <script src="events.js"></script>
</body>
</html>
