<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Ebenezer School</title>
  <link rel="stylesheet" href="dashboard.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Newsreader:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>

  <div class="dashboard-container">

    <div class="dashboard-header">
      <div class = 'back'>
        <i class="fa-solid fa-arrow-left" style="color: #000000;" id = 'back'></i>
        <h1>Ebenezer Admin Dashboard</h1>
      </div>
      <select id="dashboardSelect">
        <option value="gallery">Gallery Images</option>
        <option value="events">Events</option>
      </select>
    </div>

    <div id="dashboardContent" class="dashboard-content"></div>

  </div>

  <!-- ---------------- POPUP MODAL ---------------- -->
<div class="popup-overlay" id="popupOverlay">
  <div class="popup-card" id="popupCard">

    <h2 id="popupTitle">Edit</h2>

    <div class="popup-body">

      <!-- Current Preview -->
      <img id="popupImage" src="" alt="Preview">

      <!-- EVENT FIELDS -->
      <input type="text" id="popupEventTitle" placeholder="Event Title" class="event-field">
      <textarea id="popupEventDesc" placeholder="Event Description" class="event-field"></textarea>
      <input type="date" id="popupEventDate" class="event-field">

      <!-- EVENT IMAGE REPLACER -->
      <label class="event-field">Replace Event Image (optional)</label>
      <input type="file" id="popupEventImage" accept="image/*" class="event-field">

      <!-- GALLERY FIELDS -->
      <p id="galleryNote" class="gallery-field">Replace Gallery Image:</p>
      <input type="file" id="popupGalleryReplace" accept="image/*" class="gallery-field">

    </div>

    <div class="popup-actions">
      <button id="popupSave" class="save-btn">Save</button>
      <button id="popupClose" class="close-btn">Cancel</button>
    </div>

  </div>
</div>



  <script src="dashboard.js"></script>
</body>
</html>
